<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="90" fill="#004B4E" stroke="#00ffcc" stroke-width="5" />

    <!-- Inner dashed ring with longer dashes -->
    <circle cx="100" cy="100" r="78" fill="none" stroke="#00ffcc" stroke-width="2" stroke-dasharray="6,6" />

    <!-- VX text in JB Mono, ultra-bold -->
    <text x="50%" y="50%" fill="#00ffcc"
          font-family="'JetBrains Mono', monospace"
          font-size="78" font-weight="900"
          text-anchor="middle" dominant-baseline="middle">
        VX
    </text>

    <!-- Shorter underline snug under the text -->
    <line x1="60" y1="152" x2="140" y2="152" stroke="#00ffcc" stroke-width="5" />
</svg>
